<html ng-app="crudApp" ng-controller="mainCtrl">
    <head>
        <title>{{ sitetitle }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include materialize style -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <!-- Include font-awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Include main CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Include jQuery library -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <!-- Include materialize libray -->
        <script type="text/javascript" src="js/materialize.min.js">

        </script>
        <!-- Include AngularJS library -->
        <script src="js/angular.min.js"></script>
    </head>
    <body>
        <div class="container wrapper" ng-controller="crudCtrl">
            <h1 class="text-center">{{ sitetitle }}</h1>
            <nav class="navbar navbar-default">
            <div class="navbar-header">
                <!-- button to add employee to the database -->
                <div class="alert alert-default navbar-brand search-box">
                    <button class="btn btn-primary" ng-click="formToggle('#insForm')">Add Employee <span class="fa fa-plus" aria-hidden="true"></span></button>
                </div>
                <div class="alert alert-default input-group search-box">
                    <span class="input-group-btn">
                    <input type="text" class="form-control" placeholder="Search Employee Details Into Database..." ng-model="search">
                    </span>
                </div>
            </div>
            </nav>
            <div class="col-md-6 col-md-offset-3">
                <!-- Include form template which is used to insert data into
                database -->
                <!-- Form used to add new entries of employee in database -->
                <div ng-include src="'templates/insertForm.html'"></div>
                <!-- Include form template which is used to edit and update data into database -->
                <div ng-include src="'templates/editForm.html'"></div>
            </div>
            <div class="clearfix"></div>
            <!-- Table to show employee detalis -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="user in users | filter:search">
                        <td><span>{{ user.id }}</span></td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.gender }}</td>
                        <td>{{ user.address }}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="editInfo(user); formToggle('#editForm')" title="Edit"><span class="fa fa-edit"></span></button>
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="deleteInfo(user)" title="Delete"><span class="fa fa-trash"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
            </div>
        <!-- Include controller -->
        <script src="js/app.js"></script>
    </body>
</html>
