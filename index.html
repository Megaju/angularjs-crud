<html ng-app="crudApp" ng-controller="mainCtrl">
    <head>
        <title>{{ sitetitle }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include materialize style -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css">
        <!-- Include font-awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Include main CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Include jQuery library -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <!-- Include materialize libray -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Include AngularJS library -->
        <script src="js/angular.min.js"></script>
    </head>
    <body class="blue-grey lighten-3">

        <nav class="blue-grey darken-4">
            <div class="nav-wrapper">
              <form class="col m-6 offset-m3">
                <div class="input-field">
                  <input id="search" type="search" ng-model="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
        </nav>

        <div class="container blue-grey lighten-5" ng-controller="crudCtrl">
            <h1 class="center-align">{{ sitetitle }}</h1>
            <div class="col m6 offset-m3">
                <button class="btn" ng-click="formToggle('#insForm')">Add New User <span class="fa fa-plus" aria-hidden="true"></span></button>
                <!-- Include form template which is used to insert data into
                database -->
                <!-- Form used to add new entries of employee in database -->
                <div ng-include src="'templates/insertForm.html'"></div>
                <!-- Include form template which is used to edit and update data into database -->
                <div ng-include src="'templates/editForm.html'"></div>
            </div>
            <div class="clearfix"></div>
            <!-- Table to show employee detalis -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="user in users | filter:search">
                        <td><span>{{ user.id }}</span></td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.gender }}</td>
                        <td>{{ user.address }}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="editInfo(user); formToggle('#editForm')" title="Edit"><span class="fa fa-edit"></span></button>
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="deleteInfo(user)" title="Delete"><span class="fa fa-trash"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
            </div>
        <!-- Include controller -->
        <script src="js/app.js"></script>
    </body>
</html>
